<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- 여기에 css를 넣으세요 -->
    <style>
        .h50 {
            height: 50px;
        }
    </style>

</head>

<body>
    <!-- 여기에 body 내용을 넣으세요 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary h50">1 bg-primary</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 bg-info h50">2 bg-info</div>
            <div class="col-md-6 col-lg-6 bg-warning h50">3 bg-warning</div>
            <div class="col-lg-3 bg-danger h50">4 bg-danger</div>
        </div>
        <div class="row">
            <div class="col-12 bg-success h50">5 bg-success</div>
        </div>
    </div>

    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
