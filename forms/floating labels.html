<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>부트스트랩 실습</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- util.css -->
	<link rel="stylesheet" href="../css/util.css" />

	<!-- 여기에 css를 넣으세요 -->

</head>

<body>
	<!-- 여기에 body 내용을 넣으세요 -->
	<h1 class="title">Example</h1>
	<div class="example">
		<div class="form-floating mb-3">
			<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>
	</div>

	<h1 class="title">Value defined</h1>
	<div class="example">
		<form class="form-floating">
			<input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
				value="test@example.com">
			<label for="floatingInputValue">Input with value</label>
		</form>
	</div>

	<h1 class="title">Validation style</h1>
	<div class="example">
		<form class="form-floating">
			<input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com"
				value="test@example.com">
			<label for="floatingInputInvalid">Invalid input</label>
		</form>
	</div>

	<h1 class="title">Textareas</h1>
	<div class="example">
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
				style="height: 100px"></textarea>
			<label for="floatingTextarea2">Comments</label>
		</div>
	</div>

	<h1 class="title">Selects</h1>
	<div class="example">
		<div class="form-floating">
			<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
				<option selected>Open this select menu</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
			<label for="floatingSelect">Works with selects</label>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
